<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>无标题文档</title>

    <link href="__PUBLIC__/css/public1.css" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../Public/css/retrieve.css"/>

    <script language=JavaScript type="text/javascript" src="__ROOT__/Public/js/jquery-1.9.1.js"></script>
    <script language=JavaScript type="text/javascript" src="__ROOT__/Public/js/functions.js"></script>
    <script language=JavaScript type="text/javascript" src="__ROOT__/Public/js/jquery.form.js"></script>
    <script language=JavaScript type="text/javascript" src="__ROOT__/Public/js/popup.js"></script>

    <script language="JavaScript">
        function changeVerify() {
            var timenow = new Date().getTime();
            document.getElementById('verifyImg').src = "{:U('User/verify')}" + "&time=" + timenow;
        }
    </script>

</head>

<body>
<div id="wrapper">
    <!--头部 begin-->
    <include file="./App_Shares/Tpl/Index/header.html"/>
    <!--头部 end-->
    
<!--主体-->
<div  id="main">
  <div id="content">
     <!--头-->
    <div id="title">找回密码</div>
    <!--头 end-->
    
    <!--信息库-->
    <div id="infolist">
        <form action="{:U('dogetpwd')}" method="post">
       <!--文本-->
       <div class="infolist_text">
       <table border="0"  cellspacing="0">
         <tr>
           <td class="col_left">帐 号：</td>
           <td colspan="3" class="col_right">
             <input type="text" class="inputcommon" name="account" value="{$username}"/>
           </td>
         </tr> 
          
         <tr>
           <td class="col_left">邮 箱：</td>
           <td colspan="3" class="col_right">
             <input type="text" class="inputcommon" name="email" value="{$email}"/>
           </td>
         </tr> 
         
         <tr>
           <td class="col_left">验证码：</td>
           <td class="col_right3r">
             <input type="text" class="inputVerifyCode" name="verifyCode" value="{$verifyCode}"/>

           </td>
             <td class="col_right5r">
                 <img id="verifyImg" src="{:U('User/verify')}"  onClick="changeVerify();" title="点击切换"/>
                 </td>
             <td class="col_right7r">
                 <a class="reloadverify" title="换一张" href="javascript:changeVerify()">换一张？</a>
             </td>
         </tr>     
       </table>
       </div>
       <!--文本 end-->
       
    <!--空DIV-->
    <div class="hint">
        <span class="hint">{$usernamemsg}</span>
        <span class="hint">{$emailmsg}</span>
        <span class="hint">{$verifymsg}</span>
    </div>
    <!--空DIV end-->  
       
    <!--按钮-->
    <div id="but">
       <a href="#"><div id="butretrieve">
           <input type="submit" name="b1" value="取回密码">
       </div></a>
    </div>
    <!--按钮 end-->

        </form>
       
    </div>
    <!--信息库 end-->
    
  </div>
</div>
 <!--主体 end-->
 
     <!--底部信息 begin-->
    <include file="./App_Shares/Tpl/Index/footer.html"/>
    <!--底部信息 end-->

</div>
</body>
</html>
